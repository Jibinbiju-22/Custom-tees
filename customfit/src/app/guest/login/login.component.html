<div class="container login-container">
  <div class="row">
      <div class="col-md-6 login-form-2">
        <br>
          <h3 style =" text-align: center;">LOGIN </h3><br>
          <form [formGroup]='LoginFormGroup'>
                  <div class="form-group">
                      <input type="text" formControlName='email'  class="form-control" placeholder="E-mail">
                      <div *ngIf="LoginFormGroup.controls['email'].invalid && (LoginFormGroup.controls['email'].dirty || LoginFormGroup.controls['email'].touched) || validationstatus ">
                        <div *ngIf="LoginFormGroup.controls['email'].errors['required']" style="color: red;" >Please enter your e-mail.
                        </div>
                        <div *ngIf="LoginFormGroup.controls['email'].errors['email']" style="color: red;" >Please check format of e-mail.
                        </div>
                    </div>
                  </div>
                  <br>
                  <div class="form-group">
                      <input type="password" formControlName='password' class="form-control" placeholder="Your password">
                      <div *ngIf="LoginFormGroup.controls['password'].invalid && (LoginFormGroup.controls['password'].dirty || LoginFormGroup.controls['password'].touched) || validationstatus ">
                        <div *ngIf="LoginFormGroup.controls['password'].errors['required']" style="color: red;" >Please enter your password.
                        </div>
                    </div>
                  </div>
                  <br>
                 <div>
                  <button type="submit" (click)="onSubmit()"   class="btn btn-danger" rounded="true">LOGIN</button>
                 </div>
                  <br>   
          </form>
      </div>
  </div>
</div>
