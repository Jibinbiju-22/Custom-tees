<link href="/assets/guest/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<div class="product-section">
    <div class="container">
        <div class="row">

            <!-- Start Column 1 -->
            <div class="col-md-12 col-lg-3 mb-5 mb-lg-0">
                <h2 class="mb-4 section-title">More than just clothing.</h2>
                <p class="mb-4">Custom tees are canvas for self-expression. In these categories you'll find a diverse range of personalized t-shirts designed to capture your unique style, interests, and passions. </p>
                <!-- <p><a href="/assets/guest/shop.html" class="btn">Explore</a></p> -->
            </div> 
            <!-- End Column 1 -->

            <!-- Start Column 2 -->
            <div class="col-12 col-md-4 col-lg-3 mb-5 mb-md-0" *ngFor="let data of categorydata">
                <a class="product-item" [routerLink]="['/guestmaster/viewproductguest',data.categoryid]">
                    <img src="http://localhost:3000/images/{{data.image}}"  class="img-fluid product-thumbnail">
                    <h3 class="product-title"><a
                        [routerLink]="['/guestmaster/viewproductguest',data.categoryid]">{{data.categoryname}}</a></h3>
                    <!-- <strong class="product-price">$50.00</strong> -->

                    <span class="icon-cross">
                        
                    </span>
                </a>
            </div> 
            <!-- End Column 2 -->

            <!-- Start Column 3 -->
            
            <!-- End Column 4 -->

        </div>
    </div>
</div>
