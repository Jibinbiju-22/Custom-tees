<router-outlet></router-outlet>
<div class="container">
    <div class="row">
        <div class="col-md-6 ">
           <br>
            <h3 style =" text-align: center;">DISTRICT REGISTER</h3><br>

            <form [formGroup]='districtregisterformgroup'>
                    <div class="form-group">
                        <label>District name</label><br>
                        <input type="text" formControlName='districtname'  class="form-control" placeholder="District name">
                        <div *ngIf="districtregisterformgroup.controls['districtname'].invalid && (districtregisterformgroup.controls['districtname'].dirty || districtregisterformgroup.controls['districtname'].touched) || validationstatus ">
                            <div *ngIf="districtregisterformgroup.controls['districtname'].errors['required']" style="color: red;" >Please enter the district name.
                            </div>
                            <div *ngIf="districtregisterformgroup.controls['districtname'].errors['pattern']" style="color: red;" >First letter must be capital and characters only allowed.
                            </div>
                        </div>
                    </div>
                   
                    <br>
                   <div>
                    <button type="submit" (click)="OnSubmit()"   class="btn btn-danger" rounded="true">SAVE</button>
                   </div>
                    <br>
                    
            </form>
        </div>
    </div>
</div>
