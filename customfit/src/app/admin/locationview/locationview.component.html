<div class="col-lg-12 stretch-card">
    <div class="card">
    <div class="card-body">
    <h4 class="card-title">LOCATION DETAILS</h4>
    <p class="card-description">  <code></code>
    </p>
    <form [formGroup]="locationgroup">
    <div class="form-group">
    <label for="country">District</label>
    <select class="form-control form-control-lg" formControlName="districtid" (change)="onChange()">
    <option value="">..Choose your district...</option>
    <option *ngFor="let data of 
    districtdata" value="{{data.districtid}}">{{data.districtname}}</option>
    </select>
    </div>
    <table class="table table-bordered">
    <thead>
    <tr>
    <th> Sl no </th>
    <th> Location name</th>
    <th> Action </th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-info" *ngFor="let data of locationdata,let 
    i=index">
    <td> {{i+1}} </td>
    <td> {{data.locationname}} </td>
    <td><a [routerLink]="['/adminmaster/locationedit',data.locationid]">
    <button type="button" class="btn btn-success btn-xs"
    >Edit</button></a>
    <button type="button" class="btn btn-danger btn-xs"(click)="Deletelocation(data.locationid)">Delete</button>
    </td>
    </tr>
    </tbody>
    </table>
    </form>
    </div>
    </div>
    <!-- </div> -->
    </div>
    <!-- </div> -->
    <!-- content-wrapper ends -->
