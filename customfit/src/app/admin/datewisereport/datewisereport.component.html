<form [formGroup]="reportformgroup">
    <div class="row" style="padding-top: 200px;padding-left: 100px;">
    <div class="col-md-3">
    Start date <input type="date" formControlName="startdate"
    style="width: 100px;height:40px;">
    </div>
    <div class="col-md-3">
    End date <input type="date" formControlName="enddate" style="width: 
    100px;height:40px;">
    </div>
    <div class="col-md-3">
    <button (click)="OnSubmit()" style="width: 100px;height:40px; 
    background-color: blue;border-radius:30px;color:white">Submit</button>
    </div>
    </div>
    </form>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/fontawesome.min.css" rel="stylesheet">
    <div class="container bootdey">
    <div class="row bootstrap snippets">
    <div class="clearfix visible-sm"></div>
    <!-- Cart -->
    <div class="col-lg-9 col-md-9 col-sm-12">
    <div class="col-lg-12 col-sm-12"><br><br>
    <span class="title" style="padding-left: 400px;fontsize:20px;font-weight:bold">Date wise report</span>
    </div>
    <br>
    <div class="col-lg-12 col-sm-12 hero-feature">
    <div class="table-responsive">
    <table class="table table-bordered tbl-cart">
    <thead>
    <tr>
    <td class="hidden-xs">Product</td>
    <td>Product name</td>
    <td>Product rate</td>
   
    <td>Quantity</td>
    <td>Customization rate</td>
    <td>Total amount</td>
    <td>Booked date</td>
    <!-- <td>Sub Total</td> -->
    <!-- <td>Remove</td> -->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of reportdetails">
    <td class="hidden-xs">
    <a href="#"><img
    src="http://localhost:3000/images/{{data.admindesign}}" alt=""
    title="" width="47" height="47">
    </a>
    </td>
    <td>{{data.productname}}</td>
    <td>{{data.price}}</td>
    
    <td>{{data.totalquantity}}</td>
    <td>{{data.customizationprice}}</td>
    <td>{{data.money}}</td>
    <td>{{data.paymentdate}}</td>
    <!-- <td class="text-center">
    <a (click)="removecart(data.cart_id)" 
    class="remove_cart" rel="2"> <i
    class="fa fa-trash-o"></i></a>
    </td> -->
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
    </div>
    </div>
    <br>
