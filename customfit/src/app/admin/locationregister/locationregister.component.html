
<router-outlet></router-outlet>
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-2"  style="padding-left:252px ; margin-top:100px;">
            <h3 style =" text-align: center;">LOCATION REGISTER</h3><br><br>

            <form [formGroup]='LocationFormGroup'  >
                    
                    <div class="form-group">
                        <label>Select your district</label><br>
                        <select class="form-control" formControlName='districtid'>
                            <option value="">--Select--</option>
                            <option *ngFor="let row of districtdetails"[value]="row.districtid">
                                {{row.districtname}}
                            </option>
                        </select>
                        <div *ngIf="LocationFormGroup.controls['districtid'].invalid && (LocationFormGroup.controls['districtid'].dirty || LocationFormGroup.controls['districtid'].touched) || validationstatus ">
                            <div *ngIf="LocationFormGroup.controls['districtid'].errors['required']" style="color: red;" >Please choose one district
                            </div>
                            <!-- <div *ngIf="LocationFormGroup.controls['phone'].errors['pattern']" style="color: red;" >Please Check Format of Number
                            </div> -->
                        </div>
                    </div>
                    

                   
                    <div class="form-group">
                        <label>Location</label><br>
                        <input type="text"  formControlName='locationname'  class="form-control" placeholder="Location">
                        <div *ngIf="LocationFormGroup.controls['locationname'].invalid && (LocationFormGroup.controls['locationname'].dirty || LocationFormGroup.controls['locationname'].touched) || validationstatus ">
                            <div *ngIf="LocationFormGroup.controls['locationname'].errors['required']" style="color: red;" >Please enter location name
                            </div>
                            <div *ngIf="LocationFormGroup.controls['locationname'].errors['pattern']" style="color: red;" >First letter must be capital and characters only allowed
                            </div>
                        </div>
                    </div>
                    <br>
                   <div>
                    <button type="submit"  (click)="OnSubmit()"  class="btn btn-danger" rounded="true">SAVE</button>
                   </div>
                    <br>
                    
                </form>
        </div>
    </div>
</div>
