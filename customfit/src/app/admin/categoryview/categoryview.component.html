<br><br> 
<h3 Align="center">CATEGORY VIEW</h3><br>
<div class="col-md-10">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Category</th>
                <th scope="col">Category image</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of categorydetails,let i=index">
                <td>{{ i+1 }}</td>
                <td>{{ data.categoryname}}</td>
                <td class="text-danger">
                    <img style="width: 50px;height: 50px;" src="http://localhost:3000/images/{{data.image}}">
                </td>
                <td><a [routerLink]="['/adminmaster/categoryedit',data.categoryid]">
                    <button class="btn btn-primary">Edit</button>
                </a></td>
                <td><button class="btn btn-success"(click)="Deletecategory(data.categoryid)" >Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
<router-outlet></router-outlet>
